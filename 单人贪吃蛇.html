<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪吃蛇游戏</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        #game-board {
            width: 600px;
            height: 600px;
            border: 2px solid #333;
            position: relative;
            display: grid;
            grid-template-columns: repeat(30, 20px);
            grid-template-rows: repeat(30, 20px);
            background: linear-gradient(45deg, #e0e0e0, #b0b0b0);
        }

        .snake {
            background-color: #4CAF50;
            border: 1px solid #333;
            border-radius: 50%;
        }

        .food {
            background-color: #FFC107;
            border: 1px solid #333;
            border-radius: 50%;
        }

        .controls {
            margin-bottom: 20px;
        }

        .controls button {
            margin-right: 10px;
            padding: 10px 20px;
            font-size: 16px;
        }

        .score {
            font-size: 20px;
            margin-top: 10px;
        }

        .black-snake {
            background-color: black;
        }

        .black-snake-head {
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="controls">
        <button id="start-button">开始游戏</button>
        <button id="restart-button" disabled>重新游戏</button>
        <button id="stop-button" disabled>停止游戏</button>
    </div>
    <div id="game-board">
        <!-- 游戏区域 -->
    </div>
    <div class="score">
        得分: <span id="score">0</span>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const board = document.getElementById('game-board');
            const scoreDisplay = document.getElementById('score');
            const startButton = document.getElementById('start-button');
            const restartButton = document.getElementById('restart-button');
            const stopButton = document.getElementById('stop-button');
            const boardSize = 30; // 游戏区域大小，单位为格子数量
            const cellSize = 20; // 每个格子的大小，单位为像素
            let snakeSpeed = 150; // 蛇的移动速度，单位为毫秒

            let snake = [{ x: 15, y: 15 }]; // 初始蛇的位置
            let blackSnake = [{ x: 10, y: 10 }]; // 黑蛇初始位置
            let food = generateFoodPosition();
            let score = 0;
            let direction = { x: 1, y: 0 }; // 蛇的初始移动方向
            let blackSnakeDirection = { x: 1, y: 0 }; // 黑蛇的初始移动方向
            let isAccelerated = false; // 是否加速
            let gameInterval = null;
            let isGamePaused = false;

            // 绘制蛇和食物
            function draw() {
                board.innerHTML = ''; // 清空游戏区域

                // 绘制主蛇
                snake.forEach(segment => {
                    const snakeElement = document.createElement('div');
                    snakeElement.style.gridRowStart = segment.y;
                    snakeElement.style.gridColumnStart = segment.x;
                    snakeElement.classList.add('snake');
                    board.appendChild(snakeElement);
                });

                // 绘制黑蛇
                blackSnake.forEach((segment, index) => {
                    const snakeElement = document.createElement('div');
                    snakeElement.style.gridRowStart = segment.y;
                    snakeElement.style.gridColumnStart = segment.x;
                    snakeElement.classList.add('black-snake');
                    if (index === 0) snakeElement.classList.add('black-snake-head'); // 将头部标记为红色
                    board.appendChild(snakeElement);
                });

                // 绘制食物
                const foodElement = document.createElement('div');
                foodElement.style.gridRowStart = food.y;
                foodElement.style.gridColumnStart = food.x;
                foodElement.classList.add('food');
                board.appendChild(foodElement);
            }

            // 生成食物位置
            function generateFoodPosition() {
                let position;
                do {
                    position = {
                        x: Math.floor(Math.random() * boardSize) + 1,
                        y: Math.floor(Math.random() * boardSize) + 1,
                    };
                } while (isFoodOnSnake(position)); // 避免食物生成在蛇的身体上

                return position;
            }

            // 检查食物是否在蛇的身体上
            function isFoodOnSnake(position) {
                return snake.some(segment => segment.x === position.x && segment.y === position.y) ||
                       blackSnake.some(segment => segment.x === position.x && segment.y === position.y);
            }

            // 更新蛇的位置
            function updateSnake(snakeObj, snakeDirection) {
                const head = { x: snakeObj[0].x + snakeDirection.x, y: snakeObj[0].y + snakeDirection.y };
                snakeObj.unshift(head);

                // 检查是否吃到食物
                if (head.x === food.x && head.y === food.y) {
                    food = generateFoodPosition(); // 生成新的食物位置
                    if (snakeObj === snake) {
                        score++;
                        scoreDisplay.textContent = score;
                    }
                } else {
                    snakeObj.pop(); // 蛇的尾部移除，实现移动效果
                }

                // 检查黑蛇头部是否碰到你
                if (snakeObj === blackSnake && head.x === snake[0].x && head.y === snake[0].y) {
                    snake.push({ x: head.x, y: head.y }); // 增加长度
                    snakeObj.pop(); // 移除黑蛇头部
                    respawnBlackSnake();
                }
            }

            // 游戏结束判断
            function isGameOver() {
                // 撞墙判断
                if (
                    snake[0].x < 1 || snake[0].x > boardSize ||
                    snake[0].y < 1 || snake[0].y > boardSize
                ) {
                    return true;
                }

                // 撞到自己判断
                for (let i = 4; i < snake.length; i++) {
                    if (snake[i].x === snake[0].x && snake[i].y === snake[0].y) {
                        return true;
                    }
                }

                // 撞到黑蛇身体
                for (let i = 1; i < blackSnake.length; i++) {
                    if (blackSnake[i].x === snake[0].x && blackSnake[i].y === snake[0].y) {
                        return true;
                    }
                }

                return false;
            }

            // 检查黑蛇是否撞到自己或墙
            function isBlackSnakeDead() {
                // 撞墙判断
                if (
                    blackSnake[0].x < 1 || blackSnake[0].x > boardSize ||
                    blackSnake[0].y < 1 || blackSnake[0].y > boardSize
                ) {
                    return true;
                }

                // 撞到自己判断
                for (let i = 4; i < blackSnake.length; i++) {
                    if (blackSnake[i].x === blackSnake[0].x && blackSnake[i].y === blackSnake[0].y) {
                        return true;
                    }
                }

                return false;
            }

            // 更新黑蛇的移动方向
            function updateBlackSnakeDirection() {
                const head = blackSnake[0];
                const foodX = food.x;
                const foodY = food.y;

                if (foodX > head.x) {
                    blackSnakeDirection = { x: 1, y: 0 };
                } else if (foodX < head.x) {
                    blackSnakeDirection = { x: -1, y: 0 };
                } else if (foodY > head.y) {
                    blackSnakeDirection = { x: 0, y: 1 };
                } else if (foodY < head.y) {
                    blackSnakeDirection = { x: 0, y: -1 };
                }
            }

            // 重新生成黑蛇
            function respawnBlackSnake() {
                blackSnake = [{ x: Math.floor(Math.random() * boardSize) + 1, y: Math.floor(Math.random() * boardSize) + 1 }];
                blackSnakeDirection = { x: 1, y: 0 };
            }

            // 游戏循环
            function gameLoop() {
                if (isGameOver()) {
                    clearInterval(gameInterval);
                    alert('游戏结束！');
                    restartButton.disabled = false;
                    stopButton.disabled = true;
                    return;
                }

                updateSnake(snake, direction);

                if (isBlackSnakeDead()) {
                    setTimeout(respawnBlackSnake, 5000); // 黑蛇死亡后5秒重新生成
                } else {
                    updateBlackSnakeDirection();
                    updateSnake(blackSnake, blackSnakeDirection);
                }

                draw();
            }

            // 监听键盘事件
            document.addEventListener('keydown', event => {
                if (isGamePaused) return;

                switch (event.key) {
                    case 'ArrowUp':
                        if (!isAccelerated && direction.y !== 1) {
                            direction = { x: 0, y: -1 };
                        }
                        break;
                    case 'ArrowDown':
                        if (!isAccelerated && direction.y !== -1) {
                            direction = { x: 0, y: 1 };
                        }
                        break;
                    case 'ArrowLeft':
                        if (!isAccelerated && direction.x !== 1) {
                            direction = { x: -1, y: 0 };
                        }
                        break;
                    case 'ArrowRight':
                        if (!isAccelerated && direction.x !== -1) {
                            direction = { x: 1, y: 0 };
                        }
                        break;
                    case 'Shift':
                        isAccelerated = true;
                        snakeSpeed = 75; // 加速时的移动速度
                        clearInterval(gameInterval);
                        gameInterval = setInterval(gameLoop, snakeSpeed);
                        break;
                }
            });

            // 监听释放 Shift 键事件
            document.addEventListener('keyup', event => {
                if (event.key === 'Shift') {
                    isAccelerated = false;
                    snakeSpeed = 150; // 恢复正常速度
                    clearInterval(gameInterval);
                    gameInterval = setInterval(gameLoop, snakeSpeed);
                }
            });

            // 启动游戏循环
            function startGame() {
                snake = [{ x: 15, y: 15 }];
                blackSnake = [{ x: 10, y: 10 }];
                food = generateFoodPosition();
                score = 0;
                direction = { x: 1, y: 0 };
                blackSnakeDirection = { x: 1, y: 0 };
                isAccelerated = false;
                snakeSpeed = 150;
                scoreDisplay.textContent = score;
                restartButton.disabled = true;
                stopButton.disabled = false;
                isGamePaused = false;
                clearInterval(gameInterval);
                gameInterval = setInterval(gameLoop, snakeSpeed);
            }

            // 暂停游戏
            function stopGame() {
                isGamePaused = true;
                clearInterval(gameInterval);
                restartButton.disabled = false;
                stopButton.disabled = true;
            }

            // 重新开始游戏
            function restartGame() {
                isGamePaused = false;
                startGame();
            }

            // 监听按钮点击事件
            startButton.addEventListener('click', startGame);
            stopButton.addEventListener('click', stopGame);
            restartButton.addEventListener('click', restartGame);

            // 启动游戏
            startGame();
        });
    </script>
</body>
</html>
